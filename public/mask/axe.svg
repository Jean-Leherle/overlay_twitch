<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <!-- Dégradé radial pour l'ombrage -->
  <defs>
    <radialGradient id="shadow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="40%" style="stop-color:#000; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000; stop-opacity:0.4" />
    </radialGradient>
  </defs>
    
  <!-- Décoration centrale -->
  <circle cx="50" cy="50" r="50" fill="url(#shadow)" />
</svg>